<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíò Valentine Invite</title>

  <!-- Playful Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#ffdde8;
      --bg2:#fff3f7;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#ff4d88;
      --yes2:#ff2d73;
      --no:#6b7280;
    }

    *{ box-sizing: border-box; }

    html{
      height:100%;
    }

    body{
      margin:0;
      min-height:100%;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:"Fredoka", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      overflow:hidden; /* prevents scrollbars from floating hearts */
    }

    /* ===== Floating hearts background ===== */
    .heart{
      position:absolute;
      width:14px;
      height:14px;
      transform: rotate(45deg);
      opacity:0.25;
      animation: floatUp linear infinite;
      pointer-events:none;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:14px;
      height:14px;
      border-radius:50%;
      background: currentColor;
    }
    .heart{ background: currentColor; }
    .heart::before{ left:-7px; top:0; }
    .heart::after{ left:0; top:-7px; }

    @keyframes floatUp{
      from{ transform: translateY(30vh) rotate(45deg); }
      to{ transform: translateY(-120vh) rotate(45deg); }
    }

    .card{
      width:min(560px, 92vw);
      padding:28px 22px;
      border-radius:24px;
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffffa8;
      box-shadow: 0 18px 60px rgba(0,0,0,0.12);
      text-align:center;
      position:relative;
      z-index:2;
    }

    h1{
      margin:0 0 8px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: -0.5px;
      transition: opacity 0.4s ease;
    }

    .hero-img{
      width:min(320px, 85%);
      border-radius: 16px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.12);
      margin: 10px auto 14px;
      display:block;
      transition: opacity 0.4s ease;
    }

    /* Fade helpers */
    .fade-out{ opacity:0; }
    .fade-in{ opacity:1; }

    p{
      margin:0 0 18px;
      font-size: clamp(16px, 2.3vw, 18px);
      opacity:0.9;
      transition: opacity 0.4s ease;
    }

    /* Message under buttons */
    .hint{
      margin-top:12px;
      font-size:14px;
      opacity:0.85;
      min-height: 22px; /* prevents layout jumping */
    }

    /* Button area (NO is positioned absolutely inside) */
    .btnRow{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding: 10px 0 4px;
      min-height: 92px;
    }

    button{
      border:none;
      cursor:pointer;
      font-family:inherit;
      border-radius: 999px;
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    /* Big YES */
    #yesBtn{
      padding: 18px 34px;
      font-size: 22px;
      font-weight: 600;
      color:white;
      background: linear-gradient(135deg, var(--yes), var(--yes2));
      box-shadow: 0 12px 30px rgba(255, 45, 115, 0.28);
    }
    #yesBtn:hover{ transform: translateY(-2px) scale(1.02); }

    /* NO button (the runner ‚Äì stays inside the card) */
    #noBtn{
      padding: 12px 22px;
      font-size: 16px;
      color:white;
      background: var(--no);
      box-shadow: 0 10px 18px rgba(0,0,0,0.15);
      position:absolute;
      right: 22%;
      top: 50%;
      transform: translate(0,-50%);
    }



    /* Confetti canvas overlays the page */
    #confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:3;
      display:none;
    }

    .footerNote{
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.65;
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Ievute, will you be my Valentine? üíò</h1>
    <img class="hero-img" src="IMG_3349.jpeg" alt="Our photo üíï">
    <p>Choose wisely‚Ä¶ the universe is watching üëÄ</p>

    <div class="btnRow" id="btnArea">
      <button id="yesBtn">YES!! üíñ</button>
      <button id="noBtn" aria-label="no button">no</button>
    </div>

    <div class="hint" id="hint">Dear Ievute, clicking ‚Äúno‚Äù may cause the universe to glitch üí´</div>



    <div class="footerNote">P.S. The ‚Äúno‚Äù button tried its best. It failed. Spectacularly. üòá</div>
  </div>

  <script>
    // ===== 1) Put your GIF URL here =====
    const CUTE_GIF_URL = "IMG_1933.jpeg";

    // Preload success image so it appears instantly
    const preload = new Image();
    preload.src = CUTE_GIF_URL;

    // ===== 2) Floating hearts in the background =====
    const heartColors = ["#ff2d73", "#ff4d88", "#ff6fa7", "#ff8fbf", "#ff3d6e"];
    for (let i = 0; i < 26; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.style.left = Math.random() * 100 + "vw";
      h.style.bottom = (-10 - Math.random() * 40) + "vh";
      h.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
      h.style.animationDuration = (5 + Math.random() * 7) + "s";
      h.style.animationDelay = (-Math.random() * 10) + "s";
      h.style.transform = `rotate(45deg) scale(${0.6 + Math.random() * 1.3})`;
      document.body.appendChild(h);
    }

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const hint = document.getElementById("hint");

    let dodgeCount = 0;
    const messages = [
      "Hmm‚Ä¶ suspicious choice üòº",
      "Are you sure? üò≠",
      "REALLY sure?? ü•∫",
      "My heart is cracking‚Ä¶ üíî",
      "Ok then‚Ä¶ try clicking it üòà",
      "Nope. Not today üòÇ",
      "The 'no' button said: üö™üèÉüí®"
    ];

    // Utility: keep a number inside [min, max]
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    // Each dodge makes YES a bit larger (funny pressure)
    function growYesButton(){
      const scale = 1 + Math.min(0.40, dodgeCount * 0.05);
      yesBtn.style.transform = `scale(${scale})`;
    }

    // Move NO to a random position inside the card
    const card = document.querySelector(".card");
    const btnArea = document.getElementById("btnArea");

    function moveNoButton() {
      dodgeCount++;

      // Update message under buttons
      hint.textContent = messages[Math.min(dodgeCount - 1, messages.length - 1)];

      // Grow YES + rotate NO
      growYesButton();
      const rot = (Math.random() * 30 - 15) * dodgeCount * 0.06;
      noBtn.style.transform = `translate(0,-50%) rotate(${rot}deg)`;

      // Calculate safe position within the card
      const padding = 10;
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - padding;
      const maxY = cardRect.height - btnRect.height - padding;

      const x = clamp(Math.random() * maxX, padding, maxX);
      const y = clamp(Math.random() * maxY, padding, maxY);

      // Position relative to the card (noBtn's offsetParent is .btnRow inside .card)
      noBtn.style.left = (x - btnArea.offsetLeft) + "px";
      noBtn.style.top = (y - btnArea.offsetTop) + "px";
      noBtn.style.right = "auto";
    }

    // ===== 3) Make NO impossible to click =====

    // Desktop: dodge when hovered
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Desktop: sometimes dodge again if mouse is close
    noBtn.addEventListener("mousemove", () => {
      if (Math.random() < 0.35) moveNoButton();
    });

    // Mobile: dodge on tap attempt
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    // If a click somehow happens, dodge anyway
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Extra mobile evil: if finger gets close, it panics
    document.addEventListener("touchmove", (e) => {
      const t = e.touches && e.touches[0];
      if (!t) return;
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;
      const dx = t.clientX - cx;
      const dy = t.clientY - cy;
      const dist = Math.hypot(dx, dy);
      if (dist < 80) moveNoButton();
    }, { passive:true });

    // ===== 4) YES click: show success + confetti =====
    const heroImg = document.querySelector(".hero-img");
    const heading = document.querySelector("h1");
    const subtitle = document.querySelector("p");

    let yesClicked = false;
    yesBtn.addEventListener("click", () => {
      if (!yesClicked) {
        // First tap: "Are you sure?" beat
        yesClicked = true;
        hint.textContent = "Are you sure? üò≥";
        yesBtn.textContent = "YES I'M SURE!! üíñ";
        yesBtn.style.transform = "scale(1.12)";
        return;
      }

      // Second tap: reveal success with crossfade
      yesBtn.disabled = true;

      // Fade out current content
      heading.classList.add("fade-out");
      heroImg.classList.add("fade-out");
      subtitle.style.opacity = "0";

      // After fade-out, swap content and fade back in
      setTimeout(() => {
        heading.innerHTML = "YAYYYY!! Date locked in üíû";
        heroImg.src = CUTE_GIF_URL;
        heroImg.alt = "cute gif";
        subtitle.innerHTML = "Screenshot this and send it to me as proof üòå";
        subtitle.style.opacity = "";
        hint.textContent = "Correct answer detected ‚úÖüíò";

        heading.classList.remove("fade-out");
        heroImg.classList.remove("fade-out");

        // Hide buttons and footer
        btnArea.style.display = "none";
        document.querySelector(".footerNote").style.display = "none";

        launchConfetti();
      }, 420);
    });

    // ===== Simple confetti animation (canvas) =====
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confettiPieces = [];
    let confettiOn = false;

    function resizeCanvas(){
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function launchConfetti(){
      canvas.style.display = "block";
      confettiOn = true;

      confettiPieces = Array.from({length: 200}).map(() => ({
        x: Math.random() * window.innerWidth,
        y: -20 - Math.random() * window.innerHeight * 0.2,
        r: 3 + Math.random() * 5,
        vy: 2 + Math.random() * 5,
        vx: -2 + Math.random() * 4,
        rot: Math.random() * Math.PI,
        vrot: -0.2 + Math.random() * 0.4,
        c: heartColors[Math.floor(Math.random() * heartColors.length)]
      }));

      requestAnimationFrame(confettiFrame);

      // Stop after a few seconds
      setTimeout(() => { confettiOn = false; }, 4200);
      setTimeout(() => { canvas.style.display = "none"; }, 5200);
    }

    function confettiFrame(){
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      for (const p of confettiPieces){
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vrot;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.r, -p.r, p.r*2.2, p.r*1.2);
        ctx.restore();
      }

      // Remove pieces that fall off screen
      confettiPieces = confettiPieces.filter(p => p.y < window.innerHeight + 40);

      if (confettiOn || confettiPieces.length > 0) {
        requestAnimationFrame(confettiFrame);
      }
    }

    // NO button starts visible in its natural position inside the card
  </script>
</body>
</html>
